<h3>Video Detail Component</h3>

<div class="row">
    
    <div class="col-md-4">
        <video width="100%" height="300" controls>
            <source src="{{ video.url }}" type="video/mp4">
        </video>
    </div>
    <div class="col-md-8">
        <form>
            <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{ video.title }}</h3>
            <div *ngIf="editTitle" class="form-group">
                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="video.url" #nome="ngModel" required placeholder="Url of video">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="desc" name="desc" [(ngModel)]="video.desc" #nome="ngModel"></textarea>
            </div>
            <button class="btn btn-primary" (click)="onButtonOkClick()">OK</button>
         </form>
    </div>   
</div>
